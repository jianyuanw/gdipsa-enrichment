<div class="container-fluid mt-4">
  <form [formGroup]="cartForm" (ngSubmit)="checkout()">
    <div class="d-flex justify-content-between">
      <h4 class="d-inline">Delivery</h4>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="cartForm.invalid"
      >
        Checkout
      </button>
    </div>

    <div class="mt-3">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          class="form-control"
          id="email"
          formControlName="email"
          required
        />
      </div>
    </div>

    <hr />

    <div formArrayName="items">
      <div class="row">
        <div class="col">
          <b>Fruit</b>
        </div>
        <div class="col">
          <b>Quantity</b>
        </div>
      </div>

      <hr />

      <div
        class="row mb-3"
        *ngFor="let item of items.controls"
        [formGroup]="item"
      >
        <div class="col">
          <input type="text" class="form-control" formControlName="fruit" />
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            formControlName="quantity"
          />
        </div>
      </div>
    </div>
  </form>
</div>
